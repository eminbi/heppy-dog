name: iOS Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install fastlane
        run: sudo gem install fastlane -NV

      - name: Build iOS app
        run: fastlane build

      - name: Deploy to TestFlight
        run: fastlane deploy
